{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped ">
            <thead>
                <tr>

                    <th scope="col">Nome</th>
                    <th scope="col">Parameters</th>
                    <th scope="col">Users in group</th>


                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ group.name }}</td>
                        <td>{{ group.list_key }}</td>
                        <td>{{ group.list_user }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
